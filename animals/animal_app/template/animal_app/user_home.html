{% extends "base.html" %}
{% load template_tags %}

{% block content %}
<div class="row">
    <div class="col-md-9 px-2">
        <h1>Home</h1>
        <h2>
            Collections:
        </h2>
        <ul>
          {% for collection in collections %}
            <li>
              <a class="edit-link" href="{% url 'collection' collection.pk %}">
                {{collection.name}}
              </a>
            </li>
          {% endfor %}
        </ul>
</div>
{% endblock %}
