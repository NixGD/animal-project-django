<table id="animal-summary-table" class="table">
  <thead class="thead-default">
    <tr>
      <th> Part </th>
      <th> Shape </th>
      <th> Surface Area </th>
      <th> Volume </th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    {% for part in animal.part_set.all %}
      <tr {% if part.pk == editing_pk %} class="editing" {% endif %}>
        <td> {{part.name}} </td>
        <td> {{part.shape.name}} </td>
        <td> {{part.sa}} </td>
        <td> {{part.vol}} </td>
        <td>
            {% include "animal_app/edit_part.html"%}
          <a class="btn btn-default btn-sm" href="{% url 'edit_part' animal.pk part.pk %}">edit</a>
        </td>
        <td>
            hey
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
